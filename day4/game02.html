<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		canvas{
			background: #aaaaaa;
		}
	</style>
	<script type="text/javascript">
		//이미지 객체
		var bgImg = new Image();
		bgImg.src = "../images/bg.jpg";

		var rabbit1 = new Image();
		rabbit1.src = "../images/rabbit1.png";

		var rabbit2 = new Image();
		rabbit2.src = "../images/rabbit2.png";

		var ctx;
		var counter=0;
		//익명 함수
		window.onload= function() {
			// console.log("ㅎㅎㅎ");
			var canvas = document.getElementById("myCanvas");
			ctx = canvas.getContext("2d");
			
			drawScreen();
		}
		function drawScreen(){
			counter++;
			console.log(counter);
			//ctx.drawImage(그릴객체,x,y,너비,높이);
			ctx.drawImage(bgImg,0,0,800,600);
			if(counter%2==0){
				ctx.drawImage(rabbit1,100,100,80,80);
			}else if(counter%2==1){
				ctx.drawImage(rabbit2,100,100,80,80);
			}
			//0.5초마다 한번씩 drawScreen함수를 실행해
			setTimeout(drawScreen,100);
		}
	</script>
</head>
<body>
	<canvas id="myCanvas" width="800" height="600"></canvas>
</body>
</html>
