<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	
		div{
			width: 300px;
			height: 300px;
			background-color: yellow;
		}
	</style>
	
	<script type="text/javascript">
		var time =3;
		function welcome(){
			goGoogle();
		}
		function goGoogle(){	
			var div = document.getElementById("div");
			div.innerHTML="<h2>"+time+"초후에 이동합니다.</h2>"
			time --;
			if(time==0){
			location.href="http://google.com"
		}
		else{
			//1초후에 goGoogle 함수 실행
			//setTimeout(함수명,시간)
			//해당시간 후에 함수를 자동으로 호출
			setTimeout(goGoogle,1000);//1000=1초

		}
	}
	</script>
</head>
<body>
	<h2>다른페이지로 이동</h2>
	<a href="http://www.daum.net">다음</a>

	<input type="button" value="구글" onclick="welcome();">
	<div id="div"></div>

</body>
</html>
