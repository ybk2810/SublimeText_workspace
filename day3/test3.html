<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script tpe="text/javacript">
			function printHello(){
				console.log("Hello Javascript word");
				document.write("<h1>Hello Javascript word</h1>");	
			}
			
	</script>
</head>
<body>
	<!-- input:button[value="Hello찍기"] -->
	<input type="button" value="Hello찍기" onclick="printHello();">

	<!-- Hello Javascript word 메세지를 콘솔과 브라우저에 출력 -->
</body>
</html>
