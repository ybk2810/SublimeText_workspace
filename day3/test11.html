<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		//자바스크립트에서도 배열 사용
		//int[] a = new int[3];

		var a=new Array(3);
		//a배열 객체
		console.log(a);
		console.dir(a);

		//배열의 index 0부터 시작
		a[0] = 1;
		a[1] = 2;
		a[2] = 3;

		//반복문을 통해서 출력???
		for (var i = 0; i < a.length; i++) {
			console.log("a["+i+"] = "+a[i]);
		}
		console.log("--------------------");  
		for (var i = a.length-1; i >= 0; i--) {
			console.log(a[i]);
		}
		console.log("--------------------");
		console.log(a.reverse());

		var b = new Array(2);
	    //slice(n1,n2) n1부터 n2번 앞까지 분리

	    b=a.slice(0,2);//0부터2번앞까지
	    console.log(b);
	    console.log(a.concat(b));//a에 b를 붙임
	</script>
</head>
<body>

</body>
</html>
