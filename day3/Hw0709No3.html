<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		var n1 = prompt("얼마까지 누적할까요?");
		var value = parseInt(n1);

		function cum(v){
			var j = 0;
			for (var i = 1; i <= v; i++) {
				if(i%2==1){
					j+=i;
				}
		
			}
			return j;
		}
		var data = cum(value);
		console.log("1부터 " + value + "까지의 홀수 합은 " + data + "입니다.");
	</script>
</head>
<body>
	
</body>
</html>
