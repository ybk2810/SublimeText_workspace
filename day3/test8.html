<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">

		function cal(){
			//id가 txt1인 input 엘리먼트 객체를 얻어오기
			var txt1 = document.getElementById("txt1");
			
			
			console.log(txt1);
			console.dir(txt1);
			console.log(txt1.value);
			txt1.value= "비올때는 동동주에 파전한장.."
			//cal()함수 간단한 메세지 출력
		}
	</script>
</head>
<body>
	<input type="text" name="" id="txt1">
	<input type="button" value="전송" onclick="cal();">

	<!-- 버튼을 누르면 cal() 함수 호출 -->
</body>
</html>
