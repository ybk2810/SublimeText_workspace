<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script tpe="text/javacript">
		function printDan(){
			var text = document.getElementById("text").value;
			for (var i = 1; i <= 9; i++) {
				// Compile: java, c, c++
				// Noncompile: SQL, xxxscript
				console.log(i + " * " + text + " = " + ( 3 * text ));
			}
		}
		
	</script>
</head>
<body>
	<input type="text" name="" id="text">
	<input type="button" value="출력" onclick="printDan();">
</body>
</html>
