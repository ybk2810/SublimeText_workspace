<head>
	<title></title>
	<script type="text/javascript">
		var n1 = prompt("님 점수: ");
		var value = parseInt(n1);
		document.write("<h1>" + "입력: " + value + "</h1>");
		if(value>=90){
			document.write("<h1>" + "당신은 " + value + "점: 합격" + "</h1>");
		}else{
			document.write("<h1>" + "당신은 " + value + "점: 불합격" + "</h1>");
		}
	</script>
</head>
