<!DOCTYPE html>
<html>
<head>
	<title>자바스크립트 객체</title>
	<script type="text/javascript">
		// 개체지향 언어
		// 객체 = 속성(property) + 동적(function)

		// 배열, 객체, 함수 객체

		// 배열
		var msg=[];

		// 객체
		var person={};

		console.log(person);
		console.log("-----------------------");

		person.name="홍길동";
		person.age=10;
		console.log(person);
		console.log("-----------------------");

		var man={name:"반장", age:28};


	</script>
</head>
<body>
	
</body>
</html>
