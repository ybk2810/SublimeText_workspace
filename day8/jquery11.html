<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		var news=[
		"1.오늘은 월요일",
		"2.더위",
		"3.월드컵 우승",
		"4.프랑스",
		"5.전원 출석"];
		
		var index = 0;
		var timer;

		$(function(){
			// console.dir($("input[value='뉴스보기시작']"))
			$("input[value='뉴스보기시작']").on("click",function(){
				// console.dir("뉴스보기 버튼 눌림");
				// showNews();
				// 특정함수를 정해진 시간 이후에 반복 실행
				timer = setInterval(showNews,1000);
			});

			$("input[value='뉴스중지']").on("click",function(){
				clearInterval(timer);
			});
		});

		function showNews(){
			$("div#topNews")[0].innerHTML="<h1>"+news[index++]+"</h1>";
			// 배열 범위 초과 방지 코드
			if(index == news.length)index=0;
		}
	</script>
</head>
<body>
	<div id="topNews"></div>
	<input type="button" value="뉴스보기시작">
	<input type="button" value="뉴스중지">
</body>
</html>
