<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		var size = 0;
		$(function(){
			$("input#btn1").on("click",function(){
				// $("img").css("marginLeft",index+=10);
				//버튼을 누르면 사진이 저점 오른쪽으로 이동
				setInterval(moveImg,500);
			});

		});

		function moveImg(){
			size += 10;
			$("img").css("marginLeft",size+"px");
		}
	</script>
</head>
<body>
	<input type="button" value="btn" id="btn1">
	<div>
		<img src="../images/baby.jpg" alt="">
	</div>

</body>
</html>
