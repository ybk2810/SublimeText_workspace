<!DOCTYPE html>
<html>
<head>
	<title>표만들기</title>
</head>
<body>
	<!-- table>(tr>td*4)*4 -->
	<table border="1" width="100px" cellpadding="20" cellspacing="10">
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td rowspan="2">4</td>
		</tr>
		<tr>
			<td>5</td>
			<td colspan="2">6</td>
			
			
		</tr>
		<tr>
			<td colspan="2">9</td>
			
			<td>11</td>
			<td>12</td>
		</tr>
		<tr>
			<td>13</td>
			<td>14</td>
			<td colspan="2">15</td>
			
		</tr>
	</table>
</body>
</html>
