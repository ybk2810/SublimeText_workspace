<!DOCTYPE html>
<html>
<head>
	<title>html24.html</title>
	<style type="text/css">
		table{
			table-layout: auto;
			width: 75%;
		}
		td{
			color: blue;
			font-weight: bold;
		}
		.selectedStyle{
			color: blue;
			font-size: 50px;
			background-color: deepskyblue;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			//두번째 tr만 배경 핑크
			$("tr:eq(2)").css("backgroundColor","pink");
			//2번째보다 작은애들 less than
			$("tr:lt(2)").css("backgroundColor","red");
			//2번째보다 큰애들 greater than
			$("tr:gt(2)").css("backgroundColor","blue");
		})
	</script>
</head>
