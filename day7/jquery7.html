<!DOCTYPE html>
<html>
<head>
	<title>html24.html</title>
	<style type="text/css">
		table{
			table-layout: auto;
			width: 75%;
		}
		td{
			color: blue;
			font-weight: bold;
		}
		.selectedStyle{
			color: blue;
			font-size: 50px;
			background-color: deepskyblue;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(function(){
			//tr odd클래스 배경색 팽크
			$("tr:odd").css("background","pink");
			// even클래스 배경 오렌지
			$("tr:even").css("background","orange");

			//첫번째 tr만 배경색을 빨강
			$("tr:first").css("background","red");

			$("#btn1").on("click",function(){
				//첫번째 tr에 selectedStyle 클래스명 추가
				$("tr:first").addClass("selectedStyle");
			})
			$("#btn2").on("click",function(){
				//첫번째 tr에 selectedStyle 클래스명 추가
				$("tr:first").removeClass("selectedStyle");
			})

		})
	</script>
</head>
<body>

	<input type="button" value="버튼1" id="btn1">
	<input type="button" value="버튼2" id="btn2">
	<!-- 5행5열 -->
	<!-- table>(tr>th*5)+(tr>td*5)*4 -->
	<table>
		<tr>
			<th id="id">ID</th>
			<th id="pw">PW</th>
			<th id="name">NAME</th>
			<th id="email">EMAIL</th>
			<th id="addrs">ADDRS</th>
		</tr>
		<tr class="odd">
			<td>aaa</td>
			<td>pwd1</td>
			<td>아이언맨</td>
			<td>ironman@gmail.com</td>
			<td>절벽위</td>
		</tr>
		<tr class="even">
			<td>bbb</td>
			<td>pwd2</td>
			<td>토르</td>
			<td>thur@gmail.com</td>
			<td>아스가르드</td>
		</tr>
		<tr class="odd">
			<td>ccc</td>
			<td>pwd3</td>
			<td>스파이더맨</td>
			<td>spiderman@gmail.com</td>
			<td>슈퍼맨아랫집</td>
		</tr>
		<tr class="even">
			<td>ddd</td>
			<td>pwd4</td>
			<td>앤트맨</td>
			<td>antman@gmail.com</td>
			<td>헐크옆집</td>
		</tr>
	</table>
</body>
</html>
