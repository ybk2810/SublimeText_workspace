<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		/*body{font-size: 100%}, ==1em*/
		body{font-size: 1em}
		div{
			border: 1px dotted red;
		}
		/*em 단위는 부모 크기를 기준으로 상대적으로 변하는 단위를 말하며 부모 요소에 영향을 받기 때문에 상속 개념이 적용된다.*/
	</style>
</head>
<body>
	상속
	
	<div>
		<p>부모요소에 적용한 스타일이 자식요소에 연결되어 적용되는 것을 CSS에서의 상속이라 한다.</p>
		<p>CSS에서 속성은 기본적으로 하위요소로 상속되는 속성과 상속되지 않는 속성이 있다.</p>
		<p>border, margin, padding, float, position 속성들은 상속되지 않는다.</p>
	</div>
</body>
</html>
