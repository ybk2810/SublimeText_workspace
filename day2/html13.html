<!DOCTYPE html>
<html>
<head>
	<title>id 선택자</title>
	<style type="text/css">
	/*모든 선택자의 색을 파랑색 폰트크기는 20px
	h1핑크색
	p 붉은색*/
	*{
		color: blue;
		font-size: 20px;
	}
	h1{
		color: pink;
	}
	p{
		color: red;
	}

	/*#idname*/
	#bbb{
		color: green;
	}
	#ccc{
		color: blue;
	}
	#ddd{
		color: yellow;
	}
	#nav{
		list-style-type: lower-roman;
	}
	</style>
</head>
<body>
	<h1>id 선택자</h1>

	<p id="aaa">HTML의 모든 요소는 선택자로 사용가능</p>
	<p id="bbb">HTML의 모든 요소는 선택자로 사용가능</p>
	<p id="ccc">HTML의 모든 요소는 선택자로 사용가능</p>
	<p id="ddd">HTML의 모든 요소는 선택자로 사용가능</p>

	<ol id="nav">
		<li>하나</li>
		<li>두울</li>
		<li>세엣</li>
	</ol>
</body>
</html>
