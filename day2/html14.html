<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		ul{
			list-style-type: none;
		}
		a{
			color: #ff9999;
			text-decoration: none;/*글자밑 언더바 삭제*/
		}
		li{
			display:inline;/*블록인 li를 내컨텐츠를 감쌀 정도만 차지
		}
	</style>
</head>
<body>
	<h1>CSS</h1>

	<ul>
		<li><a href="#">홈으로</a></li>
		<li><a href="#">게시판</a></li>
		<li><a href="#">뉴스보기</a></li>
		<li><a href="#">메일</a></li>
	</ul>

</body>
</html>
